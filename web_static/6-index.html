<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header class="logo"></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Florida ...</h4>
					<div class="popover">
						<h2>California</h2>
						<ul>
							<li>Los Angeles</li>
							<li><br></li>
							<li>San Francisco</li>
							<li><br></li>
							<li>Los Santos</li>
						</ul>
						<h2>Florida</h2>
						<ul>
							<li>Miami</li>
							<li><br></li>
							<li>Tampa</li>
							<li><br></li>
							<li>Orlando</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Bathrooms ...</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li><br></li>
							<li>Bathrooms</li>
							<li><br></li>
							<li>Kitchen</li>
							<li><br></li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>Holberton School</footer>
	</body>
</html>
